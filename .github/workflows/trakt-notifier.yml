name: Trakt to Telegram Notifier (Python)

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/30 * * * *"

  # Manual trigger untuk testing
  workflow_dispatch:

jobs:
  check-trakt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Trakt notifier
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_USERNAME: ${{ secrets.TRAKT_USERNAME }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_USERNAME: ${{ secrets.TELEGRAM_USERNAME }}
          TELEGRAM_USER_DISPLAY: ${{ secrets.TELEGRAM_USER_DISPLAY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python trakt_notifier.py

      - name: Commit tracking file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add watched.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update watched tracking [skip ci]"
          git push || true
