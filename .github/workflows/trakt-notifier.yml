name: Trakt to Telegram Notifier

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"

  # Manual trigger untuk testing
  workflow_dispatch:

jobs:
  check-trakt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Trakt notifier
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_CLIENT_SECRET: ${{ secrets.TRAKT_CLIENT_SECRET }}
          TRAKT_ACCESS_TOKEN: ${{ secrets.TRAKT_ACCESS_TOKEN }}
          TRAKT_REFRESH_TOKEN: ${{ secrets.TRAKT_REFRESH_TOKEN }}
          TRAKT_USERNAME: ${{ secrets.TRAKT_USERNAME }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_USERNAME: ${{ secrets.TELEGRAM_USERNAME }}
          TELEGRAM_USER_DISPLAY: ${{ secrets.TELEGRAM_USER_DISPLAY }}
        run: node index.js

      - name: Commit tracking file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add watched.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update watched tracking [skip ci]"
          git push || true
